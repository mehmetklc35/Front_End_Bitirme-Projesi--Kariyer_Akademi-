<!-- 7. *İletişim Sayfası:* - Platform ile ilgili geri bildirim veya sorular için iletişim bilgileri  -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <title>İletişim</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
  </head>
<body class="bg-gray-800 text-gray-100 px-8 py-12">
<div class="text-center w-full">
  <h1 class="text-4xl lg:text-6xl">İletişim Formu</h1>
</div>
<div
  class="max-w-screen-xl mt-24 px-8 grid gap-8 grid-cols-1 md:grid-cols-2 md:px-12 lg:px-16 xl:px-32 py-16 mx-auto bg-gray-100 text-gray-900 rounded-lg shadow-lg">
  <div class="flex flex-col justify-between">
    <div>
      <h2 class="text-4xl lg:text-5xl font-bold leading-tight">Bizimle İletişime Geçmek İster misiniz?</h2>
       
    </div>
  </div>
  <form action="" method="post">
    <div>
      <span class="uppercase text-sm text-gray-600 font-bold">Ad Soyad</span>
      <input class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
        type="text" name="fullname" placeholder="">
    </div>
    <div class="mt-8">
      <span class="uppercase text-sm text-gray-600 font-bold">Email</span>
      <input name="email" class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
        type="text">
    </div>
    <div class="mt-8">
      <span class="uppercase text-sm text-gray-600 font-bold">Lütfen Mesajınızı Yazınız...</span>
      <textarea name="message"
        class="w-full h-32 bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"></textarea>
    </div>
    <div class="mt-8">
      <button
        class="uppercase text-sm font-bold tracking-wide bg-indigo-500 text-gray-100 p-3 rounded-lg w-full focus:outline-none focus:shadow-outline">
        GÖNDER
      </button>
    </div> 
  </form>
  </div>
</div>
</body>
</html>
